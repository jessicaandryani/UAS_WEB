<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Eco-Friendly Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center h-full relative" style="background-image: url('/img/h2hj1y.jpg'); font-sans">

    <header class="text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <img src="/img/logogue.png" alt="EcoShowcase Logo" class="h-10">
            <nav class="space-x-8">
                <a href="index.html" class="hover:text-green-400">HOME</a>
                <a href="product.html" class="hover:text-green-400">PRODUCT</a>
                <a href="login.html" class="hover:text-green-400">LOG IN</a>
                <a href="signup.html" class="text-green-400">SIGN UP</a>
            </nav>
        </div>
    </header>

    <main class="flex items-center justify-center h-screen">
        <div class="bg-green-900 shadow-lg rounded-lg p-8 w-full max-w-md">
            <h2 class="text-3xl font-bold text-white text-center mb-6">Sign Up</h2>
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-white font-medium mb-2">Nama</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-400 focus:outline-none"
                        placeholder="Masukkan Nama Lengkap" 
                        required>
                </div>
                <div>
                    <label for="email" class="block text-white font-medium mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-400 focus:outline-none"
                        placeholder="Masukkan Email" 
                        required>
                </div>
                <div>
                    <label for="password" class="block text-white font-medium mb-2">Kata Sandi</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-400 focus:outline-none"
                        placeholder="Masukkan Kata Sandi" 
                        required>
                </div>
                <div>
                    <label for="confirm-password" class="block text-white font-medium mb-2">Konfirmasi Kata Sandi</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password" 
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-400 focus:outline-none"
                        placeholder="Konfirmasi" 
                        required>
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-green-200 text-green-1000 py-2 rounded-md hover:bg-black hover:text-white transition">
                    Sign Up
                </button>
            </form>
            <p class="text-white text-center mt-4">
                Sudah Memiliki Akun?
                <a href="login.html" class="text-green-500 hover:underline">Log In</a>
            </p>
        </div>
    </main>

    <footer class="bg-black text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 EcoShowcase. RUT & JES .</p>
            <p>
                <a href="#" class="hover:text-green-400">Facebook</a> |
                <a href="#" class="hover:text-green-400">Twitter</a> |
                <a href="#" class="hover:text-green-400">Instagram</a>
            </p>
        </div>
    </footer>

</body>
</html>
